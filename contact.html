    <h1 class="center">Contact</h1>
    <section class="contact top">
      <form action="mailto:jmjavillonar17@gmail.com" method="post" enctype="text/plain">
      <div class="name">
        <p class="firstname">First Name</p>
        <p class="lastname">Last Name</p>
      </div>
      <div class="nameform">
        <input class="first" type="text" required>
        <input type="text" required>
      </div>
      <div class="email top">
        <p>Email</p>
      </div>
      <div class="emailform">
        <input type="text" required>
      </div>
      <div class="subject top">
        <p>Subject</p>
      </div>
      <div class="subjectform">
        <input type="text" required>
      </div>
      <div class="message top">
        <p>Message</p>
      </div>
      <div class="messageform">
        <input type="text" placeholder="Write your notes or questions here.." required>
      </div>
      <input type="submit" value="Send" class="btn top">
    </section>
